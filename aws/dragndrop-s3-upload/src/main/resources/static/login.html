<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Drag&Drop-S3-Upload Login</title>
</head>
<body>
    <h1 class="title is-1 mt-3 ml-2 mr-2">Drag&Drop S3 Upload Login</h1>
    <form action="/doLogin" method="POST">
        <div class="ml-2 mr-2">
            <div class="field">
                <label class="label">Username:</label>
                <div class="control">
                    <input class="input is-info" name="username" type="text" placeholder="test) binchoo" />
                </div>
            </div>

            <div class="field">
                <label class="label">Password:</label>
                <div class="control">
                    <input class="input is-info" name="password" type="password" placeholder="test) 1234" />
                </div>
            </div>
            <input type="hidden" name="_csrf" id="_csrf" value="" />
            <input class="button is-success" type="submit" value="Login" />
        </div>
    </form>

    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="/js/jquery.cookie.min.js"></script>
    <script src="/js/login.js"></script>

</body>
</html>
