<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>로그인하기</title>
</head>
<body>
    <h1 class="title is-1 mt-3 ml-2 mr-2">WebSocket Security Login</h1>
    <form class="ml-2 mr-2" action="/login" method="POST">
        <div class="field">
            <label class="label">Username:</label>
            <div class="control">
                <input class="input is-info" name="username" type="text" placeholder="user" />
            </div>
        </div>

        <div class="field">
            <label class="label">Password:</label>
            <div class="control">
                <input class="input is-info" name="password" type="password" placeholder="user" />
            </div>
        </div>

        <div class="field">
            <div class="control">
                <input class="button is-success" type="submit" value="Login" />
            </div>
        </div>
    </form>
</body>
</html>
